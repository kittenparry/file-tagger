{% extends 'layout.html' %}
{% block body %}
<div id="div_main">
    <div id="div_tree">
        <ul class="list-group">
            {% for file, tab in ftab.items() %}
                <li class="list-group-item">
                    <!--
                    {% if tab > 0 %}
                        <button data-toggle="collapse" data-target="#id">+</button>
                    {% endif %}
                    -->
                    {% for t in range(tab) %}&nbsp;{% endfor %}
                    {{ file }}
                </li>
            {% endfor %}
        </ul>
    </div>
    <div id="div_search">search</div>
    <div id="div_tags">tags</div>
    <div id="div_files">files</div>
</div>
{% endblock %}
